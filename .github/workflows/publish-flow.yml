name: Publish Flows (Posts)

on:
  workflow_dispatch:

jobs:
  publish_all:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Write storage state (optional)
        if: ${{ secrets.PLAYWRIGHT_STORAGE_STATE_B64 != '' }}
        run: |
          mkdir -p storage
          echo "${{ secrets.PLAYWRIGHT_STORAGE_STATE_B64 }}" | base64 --decode > storage/auth.json
      - name: Run flow - Todos os posts
        env:
          PLAYWRIGHT_STORAGE_STATE: storage/auth.json
        run: node scripts/playwright.js test tests/communications/creation.spec.ts
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-publish-all
          path: playwright-report/
          retention-days: 30

